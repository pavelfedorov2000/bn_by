<fieldset class="form__fieldset">
	<legend class="form__legend">Ваш менеджер</legend>
	<div class="select">
		<div class="select__title">Нет</div>
		<div class="select__content">
			<div class="select__content-inner">
				<input id="yourManager0" class="select__input" type="radio" name="your_manager" checked />
				<label for="yourManager0" tabindex="0" class="select__label" data-value="Нет">
					<span>Нет</span>
				</label>
				<input id="yourManager1" class="select__input" type="radio" name="your_manager" />
				<label for="yourManager1" tabindex="0" class="select__label" data-value="Да">
					<span>Да</span>
				</label>
			</div>
		</div>
	</div>
</fieldset>
<fieldset class="form__fieldset">
	<legend class="form__legend">Иные пожелания</legend>
	<textarea class="input textarea" name="other_wishes"></textarea>
</fieldset>
<label class="form__agree form__check">
	<input class="check-box" type="checkbox" name="agree">
	<span class="check-style"></span>
	<span class="check-content">
		Нажимая <b>Готово</b>, я подтверждаю, что ознакомлен(-а) с <a href="#">Политикой конфиденциальности</a> и
		даю свое
		согласие на обработку моих персональных данных на условиях <a href="#">Политики Конфиденциальности</a>.
	</span>
</label>
