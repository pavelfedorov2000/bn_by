<fieldset class="form__fieldset">
	<legend class="form__legend">Ваши контакты</legend>
	<label class="form__field">
		<div class="form__label">Фамилия</div>
		<input class="input" name="surname">
	</label>
	<label class="form__field">
		<div class="form__label">Имя</div>
		<input class="input" name="name">
	</label>
	<label class="form__field">
		<div class="form__label">Отчество</div>
		<input class="input" name="patronymic">
	</label>
	<label class="form__field">
		<div class="form__label">Должность</div>
		<input class="input" name="position">
	</label>
	<label class="form__field">
		<div class="form__label">Номер телефона</div>
		<input class="input" name="phone" type="tel" placeholder="+375">
	</label>
	<label class="form__field">
		<div class="form__label">Адрес электронной почты</div>
		<input class="input" name="email" type="email">
	</label>
</fieldset>
