<fieldset class="form__fieldset">
	<legend class="form__legend">
		Информация о компании/ИП
	</legend>
	<label class="form__field">
		<div class="form__label">Название компании</div>
		<input class="input" name="company_name" type="text">
	</label>
	<div class="form__field">
		<div class="form__label">
			Примерное количество рабочих мест, для которым нужен доступ в Интернет
		</div>
		<div class="select">
			<div class="select__title">Выберите</div>
			<div class="select__content">
				<div class="select__content-inner">
					<input id="workplace0" class="select__input" type="radio" name="workplace" checked />
					<label for="workplace0" tabindex="0" class="select__label" data-value="Выберите">
						<span>Выберите</span>
					</label>
					<input id="workplace1" class="select__input" type="radio" name="workplace" />
					<label for="workplace1" tabindex="0" class="select__label" data-value="3-5 мест">
						<span>3-5 мест</span>
					</label>
					<input id="workplace2" class="select__input" type="radio" name="workplace" />
					<label for="workplace2" tabindex="0" class="select__label" data-value="5-6 мест">
						<span>5-6 мест</span>
					</label>
					<input id="workplace3" class="select__input" type="radio" name="workplace" />
					<label for="workplace3" tabindex="0" class="select__label" data-value="7-8 мест">
						<span>7-8 мест</span>
					</label>
					<input id="workplace4" class="select__input" type="radio" name="workplace" />
					<label for="workplace4" tabindex="0" class="select__label" data-value="9-10 мест">
						<span>9-10 мест</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</fieldset>
