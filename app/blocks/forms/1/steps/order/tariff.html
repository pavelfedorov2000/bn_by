<fieldset class="form__fieldset">
	<legend class="form__legend">
		Тарифный план
	</legend>
	<div class="form__field">
		<div class="form__label">
			Выберите продукт
		</div>
		<div class="select">
			<div class="select__title">Выберите продукт</div>
			<div class="select__content">
				<div class="select__content-inner">
					<input id="product0" class="select__input" type="radio" name="product" checked />
					<label for="product0" tabindex="0" class="select__label" data-value="Выберите продукт">
						<span>Выберите продукт</span>
					</label>
					<input id="product1" class="select__input" type="radio" name="product" />
					<label for="product1" tabindex="0" class="select__label" data-value="Мой бизнес">
						<span>Мой бизнес</span>
						Надежный доступ в Интернет, решающий потребности среднего и крупного бизнеса. Скорость от 10
						до 1000 Мбит/с квалифицированная техническая поддержка и личный менеджер.
					</label>
					<input id="product2" class="select__input" type="radio" name="product" />
					<label for="product2" tabindex="0" class="select__label" data-value="VIP">
						<span>VIP</span>
						Сетевое оборудование будет подобрано под ваши потребности. Ряд моделей доступны за
						дополнительную плату.
					</label>
					<input id="product3" class="select__input" type="radio" name="product" />
					<label for="product3" tabindex="0" class="select__label" data-value="VIP ПВТ">
						<span>VIP ПВТ</span>
						Особые тарифы для резидентов Парка высоких технологий. Отказоустойчивый доступ в Интернет
						для офиса с минимальной скоростью не менее 95% от заявленной скорости тарифа. Выделенная
						техническая поддержка и персональный менеджер.
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="form__field">
		<div class="form__label">
			Выберите тарифный план
		</div>
		<div class="select select--price">
			<div class="select__title">
				<span class="tariff-name">Выберите тарифный план</span>
				<span class="tariff-price"></span>
			</div>
			<div class="select__content">
				<div class="select__content-inner">
					<input id="tariff0" class="select__input" type="radio" name="tariff" checked />
					<label for="tariff0" tabindex="0" class="select__label">
						<span data-tariff-name="Выберите тарифный план">Выберите тарифный план</span>
						<span data-tariff-price></span>
					</label>
					<input id="tariff1" class="select__input" type="radio" name="tariff" />
					<label for="tariff1" tabindex="0" class="select__label">
						<span data-tariff-name="Мой бизнес PRO 100">Мой бизнес PRO 100</span>
						<span data-tariff-price="43 руб./мес.">43 руб./мес.</span>
					</label>
					<input id="tariff2" class="select__input" type="radio" name="tariff" />
					<label for="tariff2" tabindex="0" class="select__label">
						<span data-tariff-name="Мой бизнес PRO 100">Мой бизнес PRO 90</span>
						<span data-tariff-price="43 руб./мес.">40 руб./мес.</span>
					</label>
					<input id="tariff3" class="select__input" type="radio" name="tariff" />
					<label for="tariff3" tabindex="0" class="select__label">
						<span data-tariff-name="Мой бизнес PRO 100">Мой бизнес PRO 80</span>
						<span data-tariff-price="43 руб./мес.">30 руб./мес.</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</fieldset>
