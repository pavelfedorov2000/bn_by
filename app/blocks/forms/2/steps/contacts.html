<fieldset class="form__step form__fieldset">
	<legend class="form__legend">Ваши контакты</legend>
	<label class="form__field">
		<div class="form__label form__label--required">Фамилия</div>
		<input class="input" name="surname">
	</label>
	<label class="form__field">
		<div class="form__label form__label--required">Имя</div>
		<input class="input" name="name">
	</label>
	<label class="form__field">
		<div class="form__label form__label--required">Отчество</div>
		<input class="input" name="patronymic">
	</label>
	<label class="form__field">
		<div class="form__label form__label--required">Номер телефона</div>
		<input class="input" name="phone" type="tel" placeholder="+375">
	</label>
	<label class="form__field">
		<div class="form__label form__label--required">Адрес электронной почты</div>
		<input class="input" name="email" type="email" placeholder="e-mail@email.com">
	</label>
</fieldset>
